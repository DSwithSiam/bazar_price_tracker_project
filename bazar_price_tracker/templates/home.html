{% extends "base.html" %} 
{% load static %}
{% block title %} 
Home 
{% endblock title %} 

{% block content %}

    <div id="bazarCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators (optional) -->
        <ol class="carousel-indicators">
            <li data-target="#bazarCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#bazarCarousel" data-slide-to="1"></li>
            <li data-target="#bazarCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Carousel slides -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/bazar1.jpg' %}" class="d-block w-100" alt="Bazar Image 1">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/bazar2.jpg' %}" class="d-block w-100" alt="Bazar Image 2">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/bazar3.jpg' %}" class="d-block w-100" alt="Bazar Image 3">
            </div>
        </div>

        <!-- Left and right controls (optional) -->
        <a class="carousel-control-prev" href="#bazarCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#bazarCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    


    <div class="container">
        <h1>Bazar Price Tracker</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Market</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.market }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>



{% endblock %}
