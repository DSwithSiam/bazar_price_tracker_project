{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h4 class="text-center">EDIT PROFILE</h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Username Field -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" value="{{ form.username.value }}" required>
                        </div>

                        <!-- Market Field -->
                        <div class="mb-3">
                            <label for="market_name" class="form-label">Market Name</label>
                            <input type="text" class="form-control" id="market_name" name="market_name" placeholder="Enter your market name" value="{{ form.market_name.value }}" required>
                        </div>

                        <!-- Email Field -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="example@email.com" value="{{ form.email.value }}" required>
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>

                        <!-- Phone Number Field -->
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="01751379009" value="{{ form.phone.value }}" required>
                        </div>

                        <!-- Profile Picture Field -->
                        <div class="mb-3">
                            <label for="profile_picture" class="form-label">Profile Picture</label>
                            <input type="file" class="form-control" id="profile_picture" name="profile_picture">
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-danger">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<style>
    .card {
        border-radius: 10px;
        border: 1px solid #007bff; /* Border color */
    }
    
    .card-header {
        border-bottom: 1px solid #007bff; /* Bottom border for header */
    }
    
    .form-control {
        border-radius: 5px;
    }
    
    .btn {
        border-radius: 5px;
        font-weight: bold; /* Make the button text bold */
    }
    
    .btn-danger {
        background-color: #dc3545; /* Bootstrap danger color */
        border: none;
    }
    
    .btn-danger:hover {
        background-color: #c82333; /* Darker shade on hover */
    }
    
    .text-center {
        margin-top: 20px; /* Margin for spacing above button */
    }
    
</style>
{% endblock %}
