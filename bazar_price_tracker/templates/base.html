<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="static/css/fontawesome.css">
        <link rel="stylesheet" href="static/css/templatemo-villa-agency.css">
        <link rel="stylesheet" href="static/css/owl.css">
        <link rel="stylesheet" href="static/css/animate.css">
        <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        >
        <title> {% block title %} {% endblock title %}</title>
    </head>

    

    <body  style="background-color: rgb(238, 244, 245);">

        <header>
            <nav>
                <div class="navbar">
                    <!-- Bazar Name (Logo or Title) -->
                    <div class="navbar-brand">
                        <a href="/">BazarPriceTracker</a>
                    </div>
        
                    <!-- Menu items -->
                    <ul class="navbar-menu">
                        <li><a href="/">Home</a></li>
                        <li><a href="/about">About</a></li>
                        <li><a href="/contact">Contact</a></li>
                    </ul>
        
                    <!-- Right side (Login, Profile, Logout) -->
                    <div class="navbar-right">
                        
                        <!-- User Menu -->
                        <ul class="navbar-user-menu">
                            {% if user.is_authenticated %}
                                <li><a href="/profile/">Profile</a></li>
                                <li><a href="/logout/">Logout</a></li>
                            {% else %}
                                <li><a href="/login/">Login</a></li>
                                <li><a href="/signup/">Sign Up</a></li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
        
            <style>
                /* Navbar container */
                .navbar {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    padding: 10px 20px;
                    background-color: #2C3E50; /* Dark blue */
                    color: white;
                }
        
                /* Branding (BazarPriceTracker) */
                .navbar-brand a {
                    font-size: 28px;
                    font-weight: bold;
                    color: white;
                    text-decoration: none;
                }
        
                /* Menu items */
                .navbar-menu {
                    list-style: none;
                    display: flex;
                    gap: 20px;
                }
        
                .navbar-menu a {
                    color: white;
                    text-decoration: none;
                    font-size: 16px;
                    padding: 10px;
                    transition: color 0.3s;
                }
        
                .navbar-menu a:hover {
                    color: #1ABC9C; /* Light green on hover */
                }
        
                /* Right-side container for search and user menu */
                .navbar-right {
                    display: flex;
                    align-items: center;
                    gap: 20px;
                }
        
                /* Search bar */
                form {
                    display: flex;
                    border-radius: 4px;
                    background-color: #34495E; /* Slightly lighter than navbar */
                    padding: 5px;
                }
        
                input[type="text"] {
                    border: none;
                    padding: 7px;
                    border-radius: 4px;
                    margin-right: 10px;
                    background-color: #FFF;
                    color: #333;
                }
        
                button[type="submit"] {
                    background-color: #1ABC9C; /* Light green */
                    color: white;
                    border: none;
                    padding: 7px 12px;
                    border-radius: 4px;
                    cursor: pointer;
                }
        
                button[type="submit"]:hover {
                    background-color: #16A085; /* Darker green */
                }
        
                /* User menu styling */
                .navbar-user-menu {
                    list-style: none;
                    display: flex;
                    gap: 15px;
                }
        
                .navbar-user-menu a {
                    color: white;
                    text-decoration: none;
                    font-size: 16px;
                    padding: 10px;
                    transition: color 0.3s;
                }
        
                .navbar-user-menu a:hover {
                    color: #1ABC9C; /* Light green on hover */
                }
        
                /* Responsive Design */
                @media (max-width: 768px) {
                    .navbar {
                        flex-direction: column;
                        align-items: flex-start;
                    }
        
                    .navbar-menu, .navbar-user-menu {
                        flex-direction: column;
                        width: 100%;
                        text-align: left;
                    }
        
                    form {
                        width: 100%;
                    }
                }
            </style>
        </header>
        
        
        


        {% block content %} 

        {% endblock content %}



        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <p>&copy; 2024 Bazar Price Tracker. All rights reserved.</p>
                    </div>
                    <div class="col-md-4">
                        <p>Terms of Service</p>
                    </div>
                    
                    <div class="col-md-4">
                        <p>Developed by <a href="https://github.com/DsWithSiam" target="_blank">Siam</a></p>
                    </div>
                </div>
            </div>
        </footer>

        <style>
            /* Add custom styles here */
            body {
                background-color: #f8f9fa;
            }
    
            .hero-section {
                background-image: url('path/to/your/image.jpg');
                background-size: cover;
                color: #fff;
                text-align: center;
                padding: 100px 0;
            }
    
            .featured-hotels {
                padding: 10px 0;
            }
    
            .hotel-card {
                margin-bottom: 10px;
            }
    
            .footer {
                background-color: #343a40;
                color: #fff;
                padding: 20px 0;
                text-align: center;
            }
        </style>
            <!-- Additional CSS Files -->
    
    
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/js/isotope.min.js"></script>
    <script src="static/js/owl-carousel.js"></script>
    <script src="static/js/counter.js"></script>
    <script src="static/js/custom.js"></script>

</body>
    

</html>
